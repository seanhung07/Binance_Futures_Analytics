<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Futures Analytics - Professional Trading Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0c0e16;
            --secondary-dark: #161a25;
            --tertiary-dark: #1e2329;
            --accent-gold: #fcd535;
            --accent-green: #02c076;
            --accent-red: #f6465d;
            --text-primary: #eaecef;
            --text-secondary: #848e9c;
            --border-color: #2b3139;
            --hover-bg: #2b3139;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--secondary-dark) 0%, var(--tertiary-dark) 100%);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #f0b90b 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            font-size: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: var(--accent-green);
            font-weight: 600;
            font-size: 14px;
        }

        .stat-label {
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .control-panel {
            background: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 120px;
            gap: 20px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            background: var(--tertiary-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(252, 213, 53, 0.1);
        }

        .symbol-input-container {
            position: relative;
        }

        .symbol-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--tertiary-dark);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .symbol-option {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .symbol-option:hover {
            background: var(--hover-bg);
        }

        .symbol-option:last-child {
            border-bottom: none;
        }

        .symbol-name {
            font-weight: 500;
        }

        .symbol-volume {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .analyze-btn {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #f0b90b 100%);
            color: var(--primary-dark);
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(252, 213, 53, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-bar {
            background: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: none;
        }

        .status-bar.loading {
            border-color: var(--accent-gold);
            background: linear-gradient(90deg, var(--secondary-dark) 0%, rgba(252, 213, 53, 0.1) 100%);
        }

        .status-bar.error {
            border-color: var(--accent-red);
            background: linear-gradient(90deg, var(--secondary-dark) 0%, rgba(246, 70, 93, 0.1) 100%);
        }

        .status-bar.success {
            border-color: var(--accent-green);
            background: linear-gradient(90deg, var(--secondary-dark) 0%, rgba(2, 192, 118, 0.1) 100%);
        }

        .status-content {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .analysis-dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .analysis-dashboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .chart-panel {
            background: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .chart-indicator.high {
            background: var(--accent-green);
        }

        .chart-indicator.low {
            background: var(--accent-red);
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
        }

        .custom-heatmap {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
        }

        .heatmap-header {
            display: flex;
            margin-bottom: 8px;
        }

        .heatmap-corner {
            width: 60px;
            height: 20px;
        }

        .heatmap-time-labels {
            display: flex;
            flex: 1;
            justify-content: space-around;
            align-items: center;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .heatmap-grid {
            flex: 1;
            overflow-y: auto;
        }

        .heatmap-row {
            display: flex;
            margin-bottom: 2px;
        }

        .heatmap-hour-label {
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--tertiary-dark);
            border-radius: 3px;
            margin-right: 4px;
        }

        .heatmap-cells {
            display: flex;
            flex: 1;
            gap: 2px;
        }

        .heatmap-cell {
            flex: 1;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 600;
            color: var(--text-primary);
            border-radius: 2px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .heatmap-cell:hover {
            transform: scale(1.05);
            border-color: var(--accent-gold);
            z-index: 10;
        }

        .heatmap-cell:empty {
            background-color: var(--tertiary-dark) !important;
        }

        .heatmap-legend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
            padding: 8px 0;
            border-top: 1px solid var(--border-color);
        }

        .legend-label {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .legend-gradient {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-low, .legend-high {
            font-size: 10px;
            color: var(--text-secondary);
        }

        .legend-bar {
            width: 100px;
            height: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .statistics-panel {
            background: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: var(--tertiary-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .stat-list {
            list-style: none;
        }

        .stat-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
        }

        .stat-list-item:last-child {
            border-bottom: none;
        }

        .stat-time {
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat-count {
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">B</div>
                <div class="logo-text">
                    <h1>Binance Futures Analytics</h1>
                    <p>Professional Trading Analysis</p>
                </div>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalSymbols">--</div>
                    <div class="stat-label">Symbols</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="analysisCount">0</div>
                    <div class="stat-label">Analyses</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="lastUpdate">--:--</div>
                    <div class="stat-label">Last Update</div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="control-panel">
            <div class="panel-title">
                <i class="fas fa-chart-line"></i>
                Analysis Configuration
            </div>
            <div class="controls-grid">
                <div class="form-group">
                    <label class="form-label">Trading Pair</label>
                    <div class="symbol-input-container">
                        <input type="text" id="symbolInput" class="form-input" placeholder="Search symbols..." autocomplete="off">
                        <div id="symbolDropdown" class="symbol-dropdown"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Time Period</label>
                    <select id="daysInput" class="form-select">
                        <option value="3">3 Days</option>
                        <option value="7">7 Days</option>
                        <option value="14" selected>14 Days</option>
                        <option value="30">30 Days</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Timezone</label>
                    <select id="timezoneInput" class="form-select">
                        <option value="8" selected>UTC+8 (Taipei)</option>
                        <option value="0">UTC+0 (London)</option>
                        <option value="-5">UTC-5 (New York)</option>
                        <option value="9">UTC+9 (Tokyo)</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="analyzeBtn" class="analyze-btn" onclick="startAnalysis()">
                        <span id="analyzeText">Analyze</span>
                        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
                    </button>
                </div>
            </div>
        </div>

        <div id="statusBar" class="status-bar">
            <div class="status-content">
                <i id="statusIcon" class="fas fa-info-circle"></i>
                <span id="statusText"></span>
            </div>
        </div>

        <div id="analysisDashboard" class="analysis-dashboard" style="display: none;">
            <div class="chart-panel">
                <div class="chart-header">
                    <div class="chart-title">
                        <div class="chart-indicator high"></div>
                        Daily High Time Distribution
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="highChart"></canvas>
                </div>
            </div>
            <div class="chart-panel">
                <div class="chart-header">
                    <div class="chart-title">
                        <div class="chart-indicator low"></div>
                        Daily Low Time Distribution
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="lowChart"></canvas>
                </div>
            </div>
        </div>

        <div id="statisticsPanel" class="statistics-panel" style="display: none;">
            <div class="panel-title">
                <i class="fas fa-chart-bar"></i>
                Statistical Analysis
            </div>
            <div id="statsGrid" class="stats-grid"></div>
        </div>
    </main>

    <script>
        class ProfessionalBinanceAnalyzer {
            constructor() {
                this.baseUrl = 'https://fapi.binance.com';
                this.symbols = [];
                this.analysisCount = 0;
                this.charts = {};
                this.currentAnalysisId = 0; // Add unique ID for each analysis
                this.init();
            }

            async init() {
                await this.loadSymbols();
                this.setupEventListeners();
                this.updateLastUpdateTime();
            }

            async loadSymbols() {
                try {
                    const response = await fetch(`${this.baseUrl}/fapi/v1/exchangeInfo`);
                    const data = await response.json();
                    
                    this.symbols = data.symbols
                        .filter(s => s.quoteAsset === 'USDT' && s.status === 'TRADING' && s.contractType === 'PERPETUAL')
                        .map(s => ({
                            symbol: s.symbol,
                            baseAsset: s.baseAsset,
                            volume: 0
                        }))
                        .sort((a, b) => a.symbol.localeCompare(b.symbol));

                    document.getElementById('totalSymbols').textContent = this.symbols.length;
                    this.updateDropdown();
                } catch (error) {
                    console.error('Failed to load symbols:', error);
                    this.showStatus('Failed to load trading pairs', 'error', 'fas fa-exclamation-triangle');
                }
            }

            setupEventListeners() {
                const symbolInput = document.getElementById('symbolInput');
                const dropdown = document.getElementById('symbolDropdown');

                symbolInput.addEventListener('input', (e) => {
                    this.filterSymbols(e.target.value);
                });

                symbolInput.addEventListener('focus', () => {
                    dropdown.style.display = 'block';
                    this.filterSymbols(symbolInput.value);
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.symbol-input-container')) {
                        dropdown.style.display = 'none';
                    }
                });
            }

            filterSymbols(query) {
                const dropdown = document.getElementById('symbolDropdown');
                const filtered = this.symbols.filter(s => 
                    s.symbol.toLowerCase().includes(query.toLowerCase()) ||
                    s.baseAsset.toLowerCase().includes(query.toLowerCase())
                ).slice(0, 20);

                dropdown.innerHTML = filtered.map(s => `
                    <div class="symbol-option" onclick="analyzer.selectSymbol('${s.symbol}')">
                        <span class="symbol-name">${s.symbol}</span>
                        <span class="symbol-volume">${s.baseAsset}</span>
                    </div>
                `).join('');

                dropdown.style.display = filtered.length > 0 ? 'block' : 'none';
            }

            updateDropdown() {
                const popular = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 'XRPUSDT', 'DOGEUSDT', 'MATICUSDT'];
                const dropdown = document.getElementById('symbolDropdown');
                
                dropdown.innerHTML = popular
                    .filter(symbol => this.symbols.find(s => s.symbol === symbol))
                    .map(symbol => `
                        <div class="symbol-option" onclick="analyzer.selectSymbol('${symbol}')">
                            <span class="symbol-name">${symbol}</span>
                            <span class="symbol-volume">Popular</span>
                        </div>
                    `).join('');
            }

            selectSymbol(symbol) {
                document.getElementById('symbolInput').value = symbol;
                document.getElementById('symbolDropdown').style.display = 'none';
            }

            updateLastUpdateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                document.getElementById('lastUpdate').textContent = timeString;
            }

            showStatus(message, type, icon = 'fas fa-info-circle') {
                const statusBar = document.getElementById('statusBar');
                const statusIcon = document.getElementById('statusIcon');
                const statusText = document.getElementById('statusText');

                statusIcon.className = icon;
                statusText.textContent = message;
                statusBar.className = `status-bar ${type}`;
                statusBar.style.display = 'block';
            }

            hideStatus() {
                document.getElementById('statusBar').style.display = 'none';
            }

            setLoading(isLoading) {
                const btn = document.getElementById('analyzeBtn');
                const text = document.getElementById('analyzeText');
                const spinner = document.getElementById('loadingSpinner');
                
                btn.disabled = isLoading;
                text.style.display = isLoading ? 'none' : 'inline';
                spinner.style.display = isLoading ? 'block' : 'none';
            }

            async getKlineData(symbol, interval = '15m', limit = 1000) {
                const url = `${this.baseUrl}/fapi/v1/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: Invalid symbol or API error`);
                    }
                    
                    const data = await response.json();
                    if (!data || data.length === 0) {
                        throw new Error('No data returned from API');
                    }

                    return data.map(item => ({
                        openTime: parseInt(item[0]),
                        open: parseFloat(item[1]),
                        high: parseFloat(item[2]),
                        low: parseFloat(item[3]),
                        close: parseFloat(item[4]),
                        volume: parseFloat(item[5])
                    }));
                } catch (error) {
                    throw new Error(`Data fetch failed: ${error.message}`);
                }
            }

            analyzeDailyExtremes(data) {
                if (data.length === 0) {
                    throw new Error('Insufficient data for analysis');
                }

                const dailyHighs = [];
                const dailyLows = [];
                const timezone = parseInt(document.getElementById('timezoneInput').value);
                
                // Group data by date
                const dailyData = {};
                
                data.forEach(candle => {
                    const date = new Date(candle.openTime + timezone * 60 * 60 * 1000);
                    const dateKey = date.toISOString().split('T')[0]; // YYYY-MM-DD
                    
                    if (!dailyData[dateKey]) {
                        dailyData[dateKey] = [];
                    }
                    
                    dailyData[dateKey].push({
                        ...candle,
                        localTime: date,
                        hour: date.getUTCHours(),
                        minute: date.getUTCMinutes()
                    });
                });

                // Find daily highs and lows
                Object.keys(dailyData).forEach(dateKey => {
                    const dayCandles = dailyData[dateKey];
                    if (dayCandles.length === 0) return;
                    
                    // Find highest high of the day
                    let dailyHigh = dayCandles[0];
                    dayCandles.forEach(candle => {
                        if (candle.high > dailyHigh.high) {
                            dailyHigh = candle;
                        }
                    });
                    
                    // Find lowest low of the day
                    let dailyLow = dayCandles[0];
                    dayCandles.forEach(candle => {
                        if (candle.low < dailyLow.low) {
                            dailyLow = candle;
                        }
                    });
                    
                    // Only add if we have valid data
                    if (dailyHigh && dailyHigh.high) {
                        dailyHighs.push({
                            ...dailyHigh,
                            date: dateKey,
                            price: dailyHigh.high
                        });
                    }
                    
                    if (dailyLow && dailyLow.low) {
                        dailyLows.push({
                            ...dailyLow,
                            date: dateKey,
                            price: dailyLow.low
                        });
                    }
                });

                console.log(`Found ${dailyHighs.length} daily highs and ${dailyLows.length} daily lows`);
                console.log('Daily highs data:', dailyHighs.map(h => `${h.date} ${h.hour}:${h.minute} - ${h.price}`));
                console.log('Daily lows data:', dailyLows.map(l => `${l.date} ${l.hour}:${l.minute} - ${l.price}`));

                return { dailyHighs, dailyLows };
            }

            createHeatmapData(extremes) {
                const matrix = Array(24).fill().map(() => Array(4).fill(0));
                
                console.log(`Creating heatmap data for ${extremes.length} extremes`);
                
                extremes.forEach((extreme, index) => {
                    const hour = extreme.hour;
                    const minuteSlot = Math.floor(extreme.minute / 15);
                    
                    console.log(`Extreme ${index + 1}: ${extreme.date} ${hour}:${extreme.minute} -> slot [${hour}][${minuteSlot}]`);
                    
                    if (hour >= 0 && hour < 24 && minuteSlot >= 0 && minuteSlot < 4) {
                        matrix[hour][minuteSlot]++;
                    } else {
                        console.warn(`Invalid time slot: hour=${hour}, minuteSlot=${minuteSlot}`);
                    }
                });

                // Log the matrix to verify counts
                console.log('Heatmap matrix:');
                const totalCount = matrix.flat().reduce((sum, count) => sum + count, 0);
                console.log(`Total count in matrix: ${totalCount}, Expected: ${extremes.length}`);
                
                matrix.forEach((row, hour) => {
                    const rowSum = row.reduce((sum, count) => sum + count, 0);
                    if (rowSum > 0) {
                        console.log(`Hour ${hour}: [${row.join(', ')}] = ${rowSum}`);
                    }
                });

                return matrix;
            }

            // Force recreate chart containers
            async forceRecreateChartContainers() {
                console.log('Force recreating chart containers...');

                const chartPanels = document.querySelectorAll('.chart-container');

                    // Recreate low chart

            createProfessionalHeatmap(canvasId, data, title, baseColor) {
                console.log(`Creating heatmap for ${canvasId} with data:`, data);
                
                const canvas = document.getElementById(canvasId);
                if (!canvas) {
                    console.error(`Canvas element ${canvasId} not found`);
                    return;
                }
                
                const container = canvas.parentElement;
                if (!container) {
                    console.error(`Container for ${canvasId} not found`);
                    return;
                }
                
                // Generate unique ID for this analysis to prevent conflicts
                const uniqueId = `${canvasId}_heatmap_${this.currentAnalysisId}`;
                
                // Replace canvas with custom heatmap
                container.innerHTML = `<div class="custom-heatmap" id="${uniqueId}"></div>`;
                
                const heatmapContainer = document.getElementById(uniqueId);
                if (!heatmapContainer) {
                    console.error(`Heatmap container ${uniqueId} not found`);
                    return;
                }
                
                const maxValue = Math.max(...data.flat());
                const totalCount = data.flat().reduce((sum, count) => sum + count, 0);
                
                console.log(`Heatmap ${canvasId}: maxValue=${maxValue}, totalCount=${totalCount}`);
                
                if (maxValue === 0) {
                    heatmapContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">No data available for visualization</div>';
                    return;
                }
                
                // Determine if this is high or low chart based on canvasId
                const isHighChart = canvasId === 'highChart';
                
                // Create heatmap HTML
                let heatmapHTML = `
                    <div class="heatmap-header">
                        <div class="heatmap-corner"></div>
                        <div class="heatmap-time-labels">
                            <span>00</span><span>15</span><span>30</span><span>45</span>
                        </div>
                    </div>
                    <div class="heatmap-grid">
                `;
                
                for (let hour = 0; hour < 24; hour++) {
                    heatmapHTML += `
                        <div class="heatmap-row">
                            <div class="heatmap-hour-label">${hour.toString().padStart(2, '0')}:00</div>
                            <div class="heatmap-cells">
                    `;
                    
                    for (let minute = 0; minute < 4; minute++) {
                        const value = data[hour][minute];
                        const intensity = maxValue > 0 ? value / maxValue : 0;
                        const opacity = value > 0 ? Math.max(intensity, 0.3) : 0.1;
                        
                        // Set background color based on chart type
                        let backgroundColor;
                        if (isHighChart) { 
                            // Green for daily highs
                            backgroundColor = value > 0 ? `rgba(2, 192, 118, ${opacity})` : 'rgba(46, 51, 64, 0.5)';
                        } else { 
                            // Red for daily lows
                            backgroundColor = value > 0 ? `rgba(246, 70, 93, ${opacity})` : 'rgba(46, 51, 64, 0.5)';
                        }
                        
                        const minuteValue = minute * 15;
                        heatmapHTML += `
                            <div class="heatmap-cell" 
                                 style="background-color: ${backgroundColor};"
                                 data-hour="${hour}"
                                 data-minute="${minuteValue}"
                                 data-count="${value}"
                                 title="${hour.toString().padStart(2, '0')}:${minuteValue.toString().padStart(2, '0')} - ${value} occurrences">
                                ${value > 0 ? value : ''}
                            </div>
                        `;
                    }
                    
                    heatmapHTML += `
                            </div>
                        </div>
                    `;
                }
                
                // Set legend color based on chart type
                const legendColor = isHighChart ? 'rgba(2, 192, 118, 1)' : 'rgba(246, 70, 93, 1)';
                
                heatmapHTML += `
                    </div>
                    <div class="heatmap-legend">
                        <div class="legend-label">Frequency:</div>
                        <div class="legend-gradient">
                            <div class="legend-low">0</div>
                            <div class="legend-bar" style="background: linear-gradient(to right, ${legendColor.replace('1)', '0.1)')}, ${legendColor});"></div>
                            <div class="legend-high">${maxValue} (Total: ${totalCount})</div>
                        </div>
                    </div>
                `;
                
                heatmapContainer.innerHTML = heatmapHTML;
                console.log(`Heatmap ${canvasId} created successfully`);
            }

            generateProfessionalStats(dailyHighs, dailyLows, symbol) {
                const stats = {
                    symbol: symbol,
                    totalDays: Math.max(dailyHighs.length, dailyLows.length),
                    totalHighs: dailyHighs.length,
                    totalLows: dailyLows.length,
                    analysisDate: new Date().toLocaleDateString(),
                    topHighTimes: [],
                    topLowTimes: [],
                    avgHighPrice: 0,
                    avgLowPrice: 0
                };

                // Calculate daily high time distribution
                const highTimeCount = {};
                dailyHighs.forEach(high => {
                    const timeKey = `${high.hour.toString().padStart(2, '0')}:${(Math.floor(high.minute / 15) * 15).toString().padStart(2, '0')}`;
                    highTimeCount[timeKey] = (highTimeCount[timeKey] || 0) + 1;
                });

                stats.topHighTimes = Object.entries(highTimeCount)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([time, count]) => ({ time, count, percentage: ((count / dailyHighs.length) * 100).toFixed(1) }));

                // Calculate daily low time distribution
                const lowTimeCount = {};
                dailyLows.forEach(low => {
                    const timeKey = `${low.hour.toString().padStart(2, '0')}:${(Math.floor(low.minute / 15) * 15).toString().padStart(2, '0')}`;
                    lowTimeCount[timeKey] = (lowTimeCount[timeKey] || 0) + 1;
                });

                stats.topLowTimes = Object.entries(lowTimeCount)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([time, count]) => ({ time, count, percentage: ((count / dailyLows.length) * 100).toFixed(1) }));

                // Calculate average prices
                if (dailyHighs.length > 0) {
                    stats.avgHighPrice = dailyHighs.reduce((sum, high) => sum + high.price, 0) / dailyHighs.length;
                }

                if (dailyLows.length > 0) {
                    stats.avgLowPrice = dailyLows.reduce((sum, low) => sum + low.price, 0) / dailyLows.length;
                }

                return stats;
            }

            async displayProfessionalResults(highData, lowData, stats) {
                console.log('Starting displayProfessionalResults...');
                
                // Increment analysis ID for unique chart containers
                this.currentAnalysisId++;
                console.log(`Analysis ID: ${this.currentAnalysisId}`);
                
                // Show the dashboard first
                const dashboard = document.getElementById('analysisDashboard');
                const statsPanel = document.getElementById('statisticsPanel');
                
                if (dashboard) {
                    dashboard.style.display = 'grid';
                    console.log('Dashboard displayed');
                }
                if (statsPanel) {
                    statsPanel.style.display = 'block';
                    console.log('Stats panel displayed');
                }
                
                // Wait a moment for dashboard to be fully rendered
                await new Promise(resolve => setTimeout(resolve, 200));
                
                // Force recreate chart containers
                const { highChart, lowChart } = await this.forceRecreateChartContainers();
                
                if (!highChart || !lowChart) {
                    console.error('Failed to create chart elements');
                    return;
                }
                
                // Create heatmaps
                console.log('Creating heatmaps...');
                this.createProfessionalHeatmap('highChart', highData, 'High Distribution', 'rgba(2, 192, 118, 1)');
                this.createProfessionalHeatmap('lowChart', lowData, 'Low Distribution', 'rgba(246, 70, 93, 1)');

                // Display statistics
                const statsGrid = document.getElementById('statsGrid');
                if (!statsGrid) {
                    console.error('Stats grid not found');
                    return;
                }
                
                console.log('Updating statistics...');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-title">Analysis Overview</div>
                        </div>
                        <div class="stat-card-value">${stats.symbol}</div>
                        <ul class="stat-list">
                            <li class="stat-list-item">
                                <span class="stat-time">Total Days</span>
                                <span class="stat-count">${stats.totalDays}</span>
                            </li>
                            <li class="stat-list-item">
                                <span class="stat-time">Daily Highs</span>
                                <span class="stat-count">${stats.totalHighs}</span>
                            </li>
                            <li class="stat-list-item">
                                <span class="stat-time">Daily Lows</span>
                                <span class="stat-count">${stats.totalLows}</span>
                            </li>
                            <li class="stat-list-item">
                                <span class="stat-time">Analysis Date</span>
                                <span class="stat-count">${stats.analysisDate}</span>
                            </li>
                        </ul>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-title">Daily High Time Pattern</div>
                        </div>
                        <div class="stat-card-value">${stats.topHighTimes.length > 0 ? stats.topHighTimes[0].time : 'N/A'}</div>
                        <ul class="stat-list">
                            ${stats.topHighTimes.map(item => `
                                <li class="stat-list-item">
                                    <span class="stat-time">${item.time}</span>
                                    <span class="stat-count">${item.count} (${item.percentage}%)</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-title">Daily Low Time Pattern</div>
                        </div>
                        <div class="stat-card-value">${stats.topLowTimes.length > 0 ? stats.topLowTimes[0].time : 'N/A'}</div>
                        <ul class="stat-list">
                            ${stats.topLowTimes.map(item => `
                                <li class="stat-list-item">
                                    <span class="stat-time">${item.time}</span>
                                    <span class="stat-count">${item.count} (${item.percentage}%)</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-title">Price Averages</div>
                        </div>
                        <div class="stat-card-value">${stats.avgHighPrice.toFixed(2)}</div>
                        <ul class="stat-list">
                            <li class="stat-list-item">
                                <span class="stat-time">Avg Daily High</span>
                                <span class="stat-count">${stats.avgHighPrice.toFixed(2)}</span>
                            </li>
                            <li class="stat-list-item">
                                <span class="stat-time">Avg Daily Low</span>
                                <span class="stat-count">${stats.avgLowPrice.toFixed(2)}</span>
                            </li>
                            <li class="stat-list-item">
                                <span class="stat-time">Daily Range</span>
                                <span class="stat-count">${(stats.avgHighPrice - stats.avgLowPrice).toFixed(2)}</span>
                            </li>
                        </ul>
                    </div>
                `;

                // Add animation effects
                if (dashboard && statsPanel) {
                    // Remove existing animation classes and re-add them
                    dashboard.classList.remove('fade-in');
                    statsPanel.classList.remove('fade-in');
                    
                    setTimeout(() => {
                        dashboard.classList.add('fade-in');
                        statsPanel.classList.add('fade-in');
                    }, 100);
                }

                // Update analysis counter
                this.analysisCount++;
                document.getElementById('analysisCount').textContent = this.analysisCount;
                
                console.log('displayProfessionalResults completed successfully');
            }
        }

        // Initialize the analyzer
        const analyzer = new ProfessionalBinanceAnalyzer();

        async function startAnalysis() {
            const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
            const days = parseInt(document.getElementById('daysInput').value);

            if (!symbol) {
                analyzer.showStatus('Please enter a trading pair', 'error', 'fas fa-exclamation-triangle');
                return;
            }

            // Validate symbol format
            const finalSymbol = symbol.endsWith('USDT') ? symbol : symbol + 'USDT';
            const symbolExists = analyzer.symbols.find(s => s.symbol === finalSymbol);
            
            if (!symbolExists && analyzer.symbols.length > 0) {
                analyzer.showStatus(`Trading pair ${finalSymbol} not found`, 'error', 'fas fa-exclamation-triangle');
                return;
            }

            analyzer.setLoading(true);
            analyzer.hideStatus();

            try {
                analyzer.showStatus(`Fetching ${finalSymbol} kline data...`, 'loading', 'fas fa-spinner fa-spin');
                
                const limit = Math.min(days * 96, 1500);
                const klineData = await analyzer.getKlineData(finalSymbol, '15m', limit);
                
                analyzer.showStatus('Analyzing daily price extremes...', 'loading', 'fas fa-spinner fa-spin');
                const { dailyHighs, dailyLows } = analyzer.analyzeDailyExtremes(klineData);
                
                if (dailyHighs.length === 0 && dailyLows.length === 0) {
                    throw new Error('No daily extremes detected');
                }

                analyzer.showStatus('Generating updated analysis...', 'loading', 'fas fa-spinner fa-spin');
                
                const highHeatmapData = analyzer.createHeatmapData(dailyHighs);
                const lowHeatmapData = analyzer.createHeatmapData(dailyLows);
                const stats = analyzer.generateProfessionalStats(dailyHighs, dailyLows, finalSymbol);
                
                console.log('Analysis Summary:');
                console.log(`Daily Highs: ${dailyHighs.length}`);
                console.log(`Daily Lows: ${dailyLows.length}`);
                console.log('High Heatmap Total:', highHeatmapData.flat().reduce((sum, count) => sum + count, 0));
                console.log('Low Heatmap Total:', lowHeatmapData.flat().reduce((sum, count) => sum + count, 0));
                
                await analyzer.displayProfessionalResults(highHeatmapData, lowHeatmapData, stats);
                analyzer.updateLastUpdateTime();
                
                analyzer.showStatus(`Analysis complete: ${dailyHighs.length} daily highs, ${dailyLows.length} daily lows identified`, 'success', 'fas fa-check-circle');
                
            } catch (error) {
                console.error('Analysis failed:', error);
                analyzer.showStatus(error.message, 'error', 'fas fa-exclamation-triangle');
            } finally {
                analyzer.setLoading(false);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.id === 'symbolInput') {
                startAnalysis();
            }
        });

        // Auto-hide success status after delay
        setInterval(() => {
            const statusBar = document.getElementById('statusBar');
            if (statusBar.classList.contains('success') && statusBar.style.display === 'block') {
                setTimeout(() => {
                    if (statusBar.classList.contains('success')) {
                        statusBar.style.display = 'none';
                    }
                }, 5000);
            }
        }, 1000);
    </script>
